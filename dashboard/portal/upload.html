    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .cardupload{
        width: 50%;
        height: 50%;
        border-radius: 20px;
        margin: 3% 25% 25%;
        background: #e5e5e5;
    }

</style>


<body>


<div class="cardupload">
    <div class="card-body">
        <center>
        <h4 class="card-title">Property upload panel</h4>
        <h6 class="card-subtitle text-muted">livy company</h6>
        </center>
    </div>

    <img src="holder.js/100x180/" alt="">
    <div class="card-body">
        <p class="card-text">Please fill all the boxes</p>


        <form action="db/database_con.php" method="POST">

         <div class="form-group">

            <label for="OwnerID">
            <p class="card-text">Owner name/ID</p> <input type="text" class="form-control" name="" id="OwnerID" aria-describedby="helpId" placeholder="" required>
            </label>

             <label for="Phone">
            <p class="card-text">Phone No</p> <input type="text" class="form-control" name="" id="Phone" aria-describedby="helpId" placeholder="" required>
             </label>

             <label for="Property">
                 <p class="card-text">Property name</p> <input type="text" class="form-control" name="" id="Property" aria-describedby="helpId" placeholder="">
             </label>

             <label for="Location">
            <p class="card-text">Location</p> <input type="text" class="form-control" name="" id="Location" aria-describedby="helpId" placeholder="">
             </label>

             <label for="Description">
             <p class="card-text">Description</p> <textarea type="text" class="form-control" name="" id="Description" aria-describedby="helpId" placeholder="" aria-multiline="true" style="height:120px; width:100%;" >Add description...</textarea>
             </label>

            <p></p>
            <div class="form-group">
                <label for="uploadf">upload file</label>
                <input type="file" class="form-control-file" name="" id="uploadf" placeholder=""
                       aria-describedby="fileHelpId">
               <a href="http://localhost:63342/IJtesting/index.html?_ijt=8t0qbn2oo4frqdr44268nku8tv&_ij_reload=RELOAD_ON_SAVE"><small id="fileHelpId" class="form-text text-muted">Help text</small></a>
            </div>
        </div>
        <a href="#" class="card-link">Reset</a>
        <a href="#" class="card-link">Read terms and conditions</a>
        <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>

</div>


</body>
</html>
